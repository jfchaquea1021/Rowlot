<div id="wrapper" ng-init="func.init()">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-12">
                    <h4 class="page-title">Biblioteca</h4> </div>
            </div>
        </div>
        <!-- MIGA DE NAVEGACIoN -->
        <a href="javascript:void(0)" class="pull-right btn btn-rounded btn-success m-t-15" data-toggle="modal" data-target="#modalLibrary" style="background:#34aad0; border: 1px solid #edf1f5;" ng-show="showTeacher"> <b>A침adir Lectura </b></a>
        
        <div class="gridListdemoBasicUsage">
            <h1>Lecturas</h1>
            <div class='md-padding' layout="row" layout-wrap>
                <tbody ng-init="database()">
                    <md-card style="width: 300px;" ng-repeat="(index,lectura) in lecturas">
                        <img ng-src="{{lectura.data.ImagenUrl}}" class="md-card-image" alt="user avatar">
                        <md-card-content>
                            <table>
                                <tr>
                                    <td>
                                        <h2>{{lectura.data.Titulo}}</h2>
                                        <p>{{lectura.data.Descripcion}}</p>
                                    </td>
                                </tr>
                            </table>
                        </md-card-content>
                        <div class="md-actions" layout="row" layout-align="end center">
                            <a ng-href="{{lectura.data.Url}}" target="_blank">
                                <md-button>Ver</md-button>
                            </a>
                        </div>
                    </md-card>
                </tbody>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalLibrary" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">A침adir lectura</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1"> Titulo de la Lectura</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titulo de la lectura" ng-model="newLectura.Titulo">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Descripci칩n</label>
                                <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descripci칩n de la lectura" ng-model="newLectura.Descripcion"></textarea>
                            </div>
                            <div class="form-group">
                              <label for="file">Archivo de lectura</label>
                              <input name="file" type="file" id="fileLectura" /> 
                            </div>
                            <div class="form-group">
                              <label for="file">Imagen portada</label>
                              <input name="file" type="file" id="portadaLectura" /> 
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" ng-click="func.addLectura()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

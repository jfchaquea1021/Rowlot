
<div id="wrapper">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">

                  <div class="modal fade" id="miUnidad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">A침adir lectura</h4>
                                  </div>
                                  <div class="modal-body">
                                    <form>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1">  Titulo de la Lectura</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe el nombre de la unidad">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail2">Descripci칩n</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe una descripci칩n de la unidad">
                                      </div>
                                            <div class="form-group">
                                           <form action="#" class="dropzone">
                                <div class="fallback">
                                    <input name="file" type="file" multiple /> </div>
                            </form>
    </div>
                                    </form>
                                          
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary"  data-dismiss="modal">Aceptar</button>
                                  </div>
                                </div>
                              </div>
                          </div>
        <div class="gridListdemoBasicUsage">
            <h1>Lecturas</h1>
            <div class='md-padding' layout="row" layout-wrap>
                <tbody ng-init="database()">
                    <md-card style="width: 300px;" ng-repeat="(index,lectura) in lecturas">
                        <img src="{{lectura.data.ImagenUrl}}" class="md-card-image" alt="user avatar">
                        <md-card-content>
                            <table>
                                <tr >
                                    <td>
                                        <h2>{{lectura.data.Titulo}}</h2>

                                        <p>{{lectura.data.Descripcion}}</p>
                                    </td>
                                </tr>
                            </table>
                        </md-card-content>
                        <div class="md-actions" layout="row" layout-align="end center">
                            <a ng-href="{{lectura.data.Url}}" target="_blank" ><md-button>Ver</md-button></a>
                        </div>
                    </md-card>
                </tbody>
            </div>
        </div>
    </div>
</div>
